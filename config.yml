baseURL: 'https://chagpt-database.vercel.app'
title: 'database'
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

googleAnalytics: "G-XGCNQ2550D"

minify:
  disableXML: true
  # minifyOutput: true
  


menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - name: Info
      url: http://www.garyhou2023.info/
    - name: NotionBlog
      url: http://blog.garyhou2023.info/
 
outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  env: "production" # to enable google analytics, opengraph, twitter-cards and schema.
  title: "UniBlog"
  description: "A database for projects and prompts"
  keywords: ["database", "Projects", "Fintech","Prgramming"]
  author: "Gary"
  #images: ["<img/images.png>"]
  DateFormat: "January 2, 2006"
  defaultTheme: "auto" # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false


  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: "This is a notes blog for my projects, Deployed projects, and Prompts "

  socialIcons:
    - name: "twitter"
      url: "https://twitter.com/garry02061"
    - name: "telegram"
      url: "https://t.me/Gary_Hou"
    - name: "github"
      url: "https://github.com/"
    - name: "zhihu"
      url: "https://www.zhihu.com/people/hou-guang-yu-42"
    - name: Rss
      url: "index.xml"


analytics:
  google:
    SiteVerificationTag: "XYZabc"
  #bing:
    #SiteVerificationTag: "XYZabc"
  #yandex:
    #SiteVerificationTag: "XYZabc"

#cover:
  #hidden: true # hide everywhere but not in structured data
  #hiddenInList: true # hide on list pages and home
  #hiddenInSingle: true # hide on single page

editPost:
  URL: "https://github.com/hougarry/myblog/tree/main/content"
  Text: "Suggest Changes" # edit text
  appendFilePath: true # to append file path to Edit link

#fuseOpts:
  #isCaseSensitive: false
  #shouldSort: true
  #location: 0
  #distance: 1000
  #threshold: 0.4
  #minMatchCharLength: 0
  #keys: ["title", "permalink", "summary", "content"]


pygmentsUseClasses: true

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: "monokai"
privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true